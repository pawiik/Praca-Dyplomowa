<app-nav-bar></app-nav-bar>
<div class="input-container">
  <input type="text" [(ngModel)]="searchTerm" (input)="searchCities()" placeholder="Enter city name...">
  <div class="suggestions" *ngIf="suggestions.length > 0">
    <div class="suggestion-item" *ngFor="let city of suggestions" [ngStyle]="{'background-color': getRandomColor()}" (click)="showCityInfo()">
      {{ city.cityName }}
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>

<div class="center">
  <app-nav-bar></app-nav-bar>
</div>


<div class="login-container">
  <form class="login-form" #loginForm="ngForm" (ngSubmit)="login()">
    <h2>Login</h2>

    <div *ngIf="loginError" class="error-message">
      Incorrect email or password.
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="formData.emailAddress" name="email" required #email="ngModel">
      <div *ngIf="email.touched && email.invalid" class="error-message">
        Username is required
      </div>
    </div>

<div class="form-group">
  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="formData.password" name="password" required #password="ngModel">
  <div *ngIf="password.touched && password.invalid" class="error-message">
    Password is required
  </div>
</div>

<button type="submit" class="login-button" [disabled]="!loginForm.valid">Login</button>
    <p class="register-link">Don't have an account? <a href="/register">Register here</a>.</p>
</form>
</div>

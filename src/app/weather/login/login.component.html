<div class="login-container">
  <form class="login-form" (ngSubmit)="login()">
    <h2>Login</h2>

    <div class="form-group" >
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="formData.emailAddress" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="formData.password" name="password" required>
    </div>

    <button type="submit" class="login-button">Login</button>

    <p class="register-link">Don't have an account? <a href="/register">Register here</a>.</p>
  </form>
</div>

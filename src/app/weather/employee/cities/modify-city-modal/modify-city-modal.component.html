<h1 mat-dialog-title id="exampleModalLabel">Modify alert: {{data.alertId}}</h1>
<div class="login-container">
  <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group" >
      <label for="cityName">City Name:</label>
      <input type="text" id="cityName"  formControlName="cityName" required>
    </div>

    <div class="form-group">
      <label for="regionId">Region</label>
      <select id="regionId" formControlName="regionId">
        <option *ngFor="let region of regions" [value]="region.regionId">
          {{ region.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="login-button">Updade data</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="custom-close-button" mat-dialog-close>Close</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Save changes</button>
</div>

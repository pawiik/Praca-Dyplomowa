<div class="weather-container">
  <div class="weather-header">
    <h1>Hourly Weather</h1>
    <div class="date-switcher">
      <button (click)="prevDate()">&#8592;</button>
      <span>{{ getDateString() }}</span>
      <button (click)="nextDate()">&#8594;</button>
    </div>
  </div>
  <div class="hourly-forecast">
    <div class="hour-block" *ngFor="let hour of hourlyWeather">
      <div class="time">{{hour.time}}</div>
      <div class="temperature">{{hour.temperature}} C</div>
      <div class="other-params">
        <p>Fall: {{hour.fall}}mm/m^3</p>
        <p>Humidity: {{hour.humidity}}%</p>
        <p>UV: {{hour.uv}}</p>
        <p>Wind: {{hour.wind}} m/s</p>
      </div>
    </div>
  </div>
</div>

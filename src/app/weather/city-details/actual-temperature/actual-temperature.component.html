    </div>
    {{data.temperature}}

  <div class="real-feel">RealFeel® -5°</div>
  <div class="details">

      <div class="detail-label">Jakość powietrza</div>

    </div>
  </div>
  <a href="#" class="more-info">WIĘCEJ SZCZEGÓŁÓW</a>
</div>

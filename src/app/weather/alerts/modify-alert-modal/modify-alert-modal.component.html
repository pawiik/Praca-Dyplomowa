<h1 mat-dialog-title id="exampleModalLabel">Modify alert: {{data.alertId}}</h1>
<div class="login-container">
<form class="login-form" [formGroup]="userForm" (ngSubmit)="updateData()">

  <div class="form-group" >
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime"  formControlName="startTime" required>
  </div>

  <div class="form-group">
    <label for="endTime">End Time: </label>
    <input type="datetime-local" id="endTime" formControlName="endTime" required>
  </div>

  <div class="form-group">
    <label for="region">Region</label>
    <select id="region" formControlName="region">
      <option *ngFor="let region of regions" [value]="region.regionId">
        {{ region.name }}
      </option>
    </select>
  </div>


  <div class="form-group">
    <label for="message">Description</label>
    <input type="text" id="message" formControlName="message" required>
  </div>

  <div class="form-group">
    <label for="alertType">Danger level</label>
    <input type="text" id="alertType" formControlName="alertType" required>
  </div>

  <button type="submit" class="login-button">Updade data</button>
</form>
</div>
<div mat-dialog-actions>
  <button mat-button class="custom-close-button" mat-dialog-close>Close</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Save changes</button>
</div>

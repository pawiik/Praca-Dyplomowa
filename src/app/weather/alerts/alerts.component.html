<div class="con">
<div class="component-container">
  <div class="header-section">
    <button class="header-button" (click)="openAddModal()">Add Alert</button>
  </div>
  <table class="data-table">
    <tr>
      <th>Region Name</th>
      <th>Start date</th>
      <th>End Date</th>
      <th>Danger level</th>
      <th>Description</th>
      <th></th>
    </tr>
    <tr *ngFor="let alert of alerts">
      <td>{{alert.region.name}}</td>
      <td>{{alert.startTime}}</td>
      <td>{{alert.endTime}}</td>
      <td>{{alert.alertType}}</td>
      <td>{{alert.message}}</td>
      <td>
        <button class="header-button" (click)="openModifyModal(alert)">Modify Alert</button>
        <button class="header-button" (click)="openDeleteModal(alert)">Delete Alert</button>
      </td>
    </tr>
  </table>
</div>
</div>

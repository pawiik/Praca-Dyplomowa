<h1 mat-dialog-title id="exampleModalLabel">Delete Alert</h1>
<div mat-dialog-content>
  Are you sure you want to delete alert?
</div>
<div mat-dialog-actions>
  <button mat-button class="custom-close-button" mat-dialog-close>Close</button>
  <button mat-button color="primary" [mat-dialog-close]="true" (click)="deleteAlert()">Confirm</button>
</div>

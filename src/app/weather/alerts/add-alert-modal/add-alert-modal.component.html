<h1 mat-dialog-title id="exampleModalLabel">Add new alert</h1>
<div class="login-container">
  <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startTime">Start Time:</label>
      <input type="datetime-local" id="startTime" formControlName="startTime" name="startTime">
    </div>
    <div class="form-group">
      <label for="endTime">End Time:</label>
      <input type="datetime-local" id="endTime" formControlName="endTime" name="endTime">
    </div>
    <div class="form-group">
      <label for="region">Region:</label>
      <select id="region" formControlName="region" name="region">
        <option *ngFor="let region of regions" [value]="region.regionId">
          {{ region.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <input type="text" id="message" formControlName="message" name="message">
    </div>
    <div class="form-group">
      <label for="alertType">Alert Type:</label>
      <input type="number" id="alertType" formControlName="alertType" name="alertType">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="custom-close-button" mat-dialog-close>Close</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Save changes</button>
</div>

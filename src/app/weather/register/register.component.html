<div class="registration-container">
  <form class="registration-form" (ngSubmit)="register()">

    <h2>Register </h2>

    <div class="form-group">
      <label>City:</label>
      <select id="id_oddzialu" [(ngModel)]="formData.cityId" name="id_oddzialu">
        <option *ngFor="let unit of cities" [value]="unit.cityId">
          {{ unit.cityName }}
        </option>
      </select>
<!--      <input type="text" id="city" [(ngModel)]="formData.cityId" name="city" required>-->
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="formData.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="formData.lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="formData.emailAddress" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="formData.password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="formData.confirmPassword" name="confirmPassword" required>
    </div>

    <button type="submit" class="register-button">Register</button>

    <p class="login-link">Already have an account? <a href="/login">Login here</a>.</p>
  </form>
</div>
